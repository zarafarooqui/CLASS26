<!DOCTYPE html>
<html>
    <body>
      <h2>CLASSES IN JAVASCRIPT</h2>  
      <p>How to use js class</p>
      <p id="student1"></p>
      <p id="student2"></p>
      <script>
        class student{
            constructor(name,year){
       this.name=name;
       this.year=year;
            }
       age(){
        let date=new Date ();
        return date.getFullYear()-this.year;
       }
            }
        student1=new student("Zara",2009);
        document.getElementById("student1").innerHTML="My name is"+student1.name+"I born in"+student1.year+"My age is"+student1.age();
        student2=new student("Duaa",2016);
        document.getElementById("student2").innerHTML="My name is"+student2.name+"I born in"+student2.year+"My age is"+student2.age();
        </script>
    </body>
</html>
